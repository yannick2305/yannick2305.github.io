<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yannick2305</title>
  <style>
    /* Full-page background image */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: url('Images/HannertTheis.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.3rem;
      margin: 0 0 2rem 0;
      max-width: 600px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #0a9396;
      border: none;
      border-radius: 12px;
      padding: 1.2rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(10, 147, 150, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
    }

    .btn:hover {
      background-color: #005f66;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Yannick2305</h1>
  <p>Researcher and developer passionate about science and open source projects.</p>
  <div class="buttons">
    <a href="research.html" class="btn" role="button">My Research</a>
    <a href="https://github.com/yannick2305" target="_blank" rel="noopener noreferrer" class="btn" role="button">My Code Repositories</a>
  </div>
</body>
</html>
