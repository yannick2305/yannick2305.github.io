<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yannick De Bruijn</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      background: black; /* fallback */
    }

    /* Dark overlay to improve text visibility */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Address box top right */
    .address-box {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: right;
      user-select: text;
      background: transparent;
      padding: 0;
      border: none;
      z-index: 10;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
    }

    /* Container for the entire page, vertical flex layout */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Top half: name centered horizontally near top */
    .top-half {
      position: relative;
      height: 50vh;
      background: url('Images/HannertTheis.png') no-repeat center top;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5vh;
      text-align: center;
    }

    .top-half h1 {
      font-size: 4rem;
      margin: 0;
      padding: 0 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      z-index: 1;
    }

    /* Bottom half: same image but showing bottom half only */
    .bottom-half {
      position: relative;
      height: 50vh;
      background: url('Images/HannertTheis.png') no-repeat center bottom;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    /* Overlay on bottom half for contrast */
    .bottom-half::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Content inside bottom half, above overlay */
    .bottom-content {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    /* Left textbox */
    .description-box {
      max-width: 45%;
      font-size: 1.3rem;
      line-height: 1.5;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    /* Right buttons container */
    .buttons {
      max-width: 45%;
      display: flex;
      gap: 2rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #0a9396;
      border: none;
      border-radius: 12px;
      padding: 1.2rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(10, 147, 150, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
    }

    .btn:hover {
      background-color: #005f66;
      transform: scale(1.1);
    }

    /* Responsive adjustment */
    @media (max-width: 700px) {
      .bottom-content {
        flex-direction: column;
        gap: 1.5rem;
      }
      .description-box, .buttons {
        max-width: 100%;
        justify-content: center !important;
      }
      .buttons {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="address-box">
    <p>
      123 Science St.<br />
      City, Country<br />
      email@example.com
    </p>
  </div>

  <div class="top-half">
    <h1>Yannick De Bruijn</h1>
  </div>

  <div class="bottom-half">
    <div class="bottom-content">
      <div class="description-box">
        <p>Mathematics student.</p>
      </div>
      <div class="buttons">
        <a href="research.html" class="btn" role="button">My Research</a>
        <a href="https://github.com/yannick2305" target="_blank" rel="noopener noreferrer" class="btn" role="button">My Code Repositories</a>
      </div>
    </div>
  </div>
</body>
</html>
