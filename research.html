<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Research Papers - Yannick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #005f73;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #0a9396;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .authors {
      font-style: italic;
      color: #555;
    }
    .year {
      float: right;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>My Research Papers</h1>
  <ul>
    <li>
      <a href="https://example.com/paper1.pdf" target="_blank" rel="noopener noreferrer">Title of Paper 1</a>

      <div class="authors">Yannick, Coauthor A., Coauthor B.</div>
      <p>Brief description or abstract of paper 1 goes here.</p>
    </li>
    <li>
